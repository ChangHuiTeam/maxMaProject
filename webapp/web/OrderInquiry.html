<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
	name="viewport" />
<title>56物流，我们更懂物流</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../bootstrap/js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../bootstrap/js/distpicker.data.js"></script>
<script src="../bootstrap/js/distpicker.js"></script>
<link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript"
	src="http://api.map.baidu.com/api?v=2.0&ak=9jj86cCF5oGfalibG43isgY2GfGeUazE"></script>
<style>
.font1 {
	color: #ff0000;
	face: SimSun;
	size: 14px;
	padding-left: 10%;
}
.font2 {
	color: #ff0000;
	face: SimSun;
	size: 14px;
	padding-left: 5%;
}
.label1 {
	background-color: #f4f4f4;
	width: 240px;
	height: 30px;
	align: left;
	padding-top: 1%;
	padding-left: 3%;
	margin-top: 0.5%
}
.font3 {
	color: #333333;
	size: 16px;
	margin-left: 3%;
	margin-top: 3%;
}
.text {
	width: 20%;
	height: 12%;
}
.btn {
	height: 18%;
	width: 17%;
	background-color: #10a0f1;
	color: #ffffff;
	border-radius: 8px;
	font-size: 15px;
	margin-left: 40%;
}
.div {
	border: 1px solid gray;
}
.css {
	font-weight: lighter;
}
</style>
</head>
<body>
	<IFRAME NAME="content_frame" width="100%" height="100"
		src="header.html"></IFRAME>
	<div style="padding: 0 25%">
		<div>
			<label class="label1">带<font color="red">*</font>为必须填写，请仔细填写</label>
		</div>
		<div style="height: 30%">
			<div class="div" style="float: left; width: 48%; border-bottom: none;">
				<label class="font3" style="padding-top: 3%; padding-left: 3%">发货地</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label class="css">请填写至区/县，报价更精确</label><br><br>
				<div style="float: left; width: 30%">
					<font class="font1" style="margin-left: 10%">*</font><label class="css">发货地址：</label>
				</div>
				<div class="container" style="align: right">
					<form class="form-inline">
						<div data-toggle="distpicker">
							<div class="form-group">
								<label class="sr-only" for="ShippingProvince">Province</label> 
								<select	id="ShippingProvince" data-province="---省---" style="width: 50pt"></select>
							</div>
							<div class="form-group">
								<label class="sr-only" for="ShippingCity">City</label> 
								<select id="ShippingCity" data-city="---市---" style="width: 50pt"></select>
							</div>
							<div class="form-group">
								<label class="sr-only" for="ShippingDistrict">District</label> 
								<select id="ShippingDistrict" data-district="---区---" style="width: 50pt"></select>
							</div>
						</div>
					</form>
				</div><br><br> 
				<font class="font1" style="padding-left: 6%; vertical-align: top">*</font>
				<label class="css" style="vertical-align: top">详细地址：</label>
				<textarea rows="2" cols="25" style="resize: none" placeholder="请输入发货详细地址" id="ShippingDetailedAddress"></textarea>
			</div>
			<div class="div" style="align: right">
				<label class="font3">收货地</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
				<label class="css">请填写至区/县，报价更精确</label><br> <br>
				<div style="float: left; width: 13.5%">
					<font class="font2" style="margin-left: 10%">*</font><label class="css">收货地址：</label>
				</div>
				<div class="container" style="align: right">
					<form class="form-inline">
						<div data-toggle="distpicker">
							<div class="form-group">
								<label class="sr-only" for="ReceiptProvince">Province</label> 
								<select id="ReceiptProvince" data-province="---省---" style="width: 50pt"></select>
							</div>
							<div class="form-group">
								<label class="sr-only" for="ReceiptCity">City</label> 
								<select id="ReceiptCity" data-city="---市---" style="width: 50pt"></select>
							</div>
							<div class="form-group">
								<label class="sr-only" for="ReceiptDistrict">District</label> 
								<select id="ReceiptDistrict" data-district="---区---" style="width: 50pt"></select>
							</div>
						</div>
					</form><br><br> 
					<font class="font2" style="padding-left: 1%; vertical-align: top">*</font>
					<label class="css" style="vertical-align: top">详细地址：</label>
					<textarea rows="2" cols="25" style="resize: none" placeholder="请输入发货详细地址" id="ReceiptDetailedAddress"></textarea>
				</div>
			</div>
		</div>
		<div class="div" style="align: left; height: 17%; border-top: none;">
			<label class="font3">货物信息</label><br> <font
				style="color: red; margin-left: 13%">*</font><label
				style="margin-top: 0%" class="css">货品名称：</label> <input
				style="width: 20%" type="text" id="GoodsName" placeholder="描述下您的货物"> <font
				color="red" style="margin-left: 5%;">*</font><label
				style="margin-top: 0%" class="css">数量：</label> <input
				style="width: 15%" type="text" id="GoodsNumber" placeholder="请输入数量"> <font
				color="red" style="margin-left: 5%;">*</font><label
				style="margin-top: 0%; margin-bottom: 5%" class="css">单位：</label>
			<select id="GoodsUnit" style="width: 10%;">
				<option>吨</option>
				<option>吨</option>
				<option>吨</option>
				<option>吨</option>
			</select>
		</div>
		<div class="div" style="height: 17%; border-top: none;">
			<label class="font3">车辆需求</label><br> <label
				style="margin-left: 13%; margin-bottom: 3%" class="css">所需车长：
			</label> <select id="VehicleLength" style="width: 20%;">
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
			</select> <label style="margin-left: 5%; align: right" class="css">所需车型：
			</label> <select id="VehicleType" style="width: 20%; text-align: center;">
				<option>AA</option>
				<option>BB</option>
				<option>CC</option>
				<option>DD</option>
			</select> <br> <br>
		</div>
		<div class="div" style="border-top: none;">
			<label class="font3"  style="float: left; margin-top: 3%;">发货备注</label>
			<textarea rows="4" cols="10" id="Remarks"
				style="width: 40%; height: 70%; resize: none; margin-top: 4%; margin-left: 15%"
				placeholder="请输入您要备注的信息，如“三不超”、“需雨布”等"></textarea>
			<br> <br>
			<!-- button模态框的实现 -->
			<button class="btn" type="button" style="margin-bottom: 2%;"
				data-toggle="modal" data-target="#myModal" onclick="Orderinquiry_onclick()">下单询价</button>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content" style="width: 70%; margin-top: 30%; margin-left: 15%;">
						<div class="modal-header" style="background-color: #EEEEEE">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<p class="modal-title" id="myModalLabel">是否确定下单</p>
						</div>
						<div class="modal-body">
							<label id="distancetext"></label>
							<label id="pricetext"></label><br><br>
							<label>如需下单请点击下方确定按钮：</label>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" style="margin-right:20%" onclick="window.location='MyOrder.html'">确定</button>
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="allmap"></div>
		<hr style="margin-top: 5%; align: center; height: 1px; background-color: gray; border: none;">
	</div>
</body>
<script>
$(function () { $('#myModal').on('show.bs.modal', function () {
		// 初始化地图
			var map = new BMap.Map("allmap");
			var localSearch1 = new BMap.LocalSearch(map);
			var localSearch2 = new BMap.LocalSearch(map);
			// 初始化经纬度　　
			var poi1 = null;
			var poi2 = null;
			// 获取发货地地址
			var ShippingDistrict = document.getElementById("ShippingDistrict").value;  	   
			localSearch1.setSearchCompleteCallback(function (searchResult1) {
			　　poi1 = searchResult1.getPoi(0);	
			
				// 获取收货地地址    
				var ReceiptDistrict = document.getElementById("ReceiptDistrict").value;
				localSearch2.setSearchCompleteCallback(function (searchResult2) {    	　　　
			   		poi2 = searchResult2.getPoi(0);  
			   		
			   		// 获取发货地的经度和纬度   	
			 		var ShippingPoint = new BMap.Point(poi1.point.lng,poi1.point.lat);
			 		// 获取收货地的经度和纬度   	  	 
			 		var ReceiptPoint = new BMap.Point(poi2.point.lng,poi2.point.lat);   	
			 		// 计算两地之间的距离   	 
		   			var distance =  map.getDistance(ShippingPoint,ReceiptPoint).toFixed(2); 
		   			var distance = Math.round((distance/1000)*100)/100;
					// 获取两地间距离,保留小数点后两位  
					document.getElementById("distancetext").innerText ='从 '+ShippingDistrict+' 到 '+ReceiptDistrict+' 的距离是：'+distance+'千米。'; 
					document.getElementById("pricetext").innerText ='从 '+ShippingDistrict+' 到 '+ReceiptDistrict+' 的总价是：'+distance+'元。'; 
					});  			　  			
				localSearch2.search(ReceiptDistrict);
				   });   
			localSearch1.search(ShippingDistrict); 	 
			})
		});
</script>
</html>
