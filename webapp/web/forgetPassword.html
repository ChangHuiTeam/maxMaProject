<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
	name="viewport" />
<title>56物流，我们更懂物流</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../bootstrap/js/jquery-2.1.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<style type="text/css">
#getCode{
background-image:url(../images/bg-button.png);
background-repeat:no-repeat;
border-style:none; 
width:100px;
height:34px;
color:white;
font-size:16px;
</style>
<script type="text/javascript">
function changeText() {
	parent.changeTextToLogin();
}
var countdown=60; 
function settime(val) { 
if (countdown == 0) { 
val.removeAttribute("disabled");   
$("#getCode").css("background-image", "url(../images/bg-button.png)");
val.value="  获取验证码"; 
countdown = 60; 
return;
} else { 
val.setAttribute("disabled", true); 
val.value="  重新发送(" + countdown + ")"; 
$("#getCode").css("background-image", "url(../images/bg-button2.png)");
countdown--; 
} 
setTimeout(function() { 
settime(val) 
},1000) 
} 
</script>
</head>
<body>
<div class="input-group">
	<div class="input-group" style="padding:0 60px">
			<input id="txtPhone" type="text"  placeholder="请输入手机号" class="form-control" style="width:240px">
			<span class="input-group-addon"><img src="../images/ic-phone.png" ></span>
		</div>
		<br>	
	<div class="input-group" style="padding:0 60px">
			<input id="txtPassword" type="password"  placeholder="请重新设置6-16位密码" class="form-control" style="width:240px">
			<span class="input-group-addon"><img src="../images/ic-password.png" ></span>
		</div>
		<br>
			<div class="input-group" style="padding-left:60px">
			<input id="txtCode" type="text"  placeholder="请输入验证码" class="form-control" style="width:120px">
				<input id="getCode" onclick=" settime(this);" style=" margin-left:60px" value="  获取验证码">
		</div>
		<br>
		<a href="login.html" onclick="changeText();" style="padding-left:210px;font-size:16px">记起来了？请登录</a>
		</div>	
</body>
</html>
