<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
	name="viewport" />
<title>56物流，我们更懂物流</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="../bootstrap/js/jquery-2.1.1.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>

<!-- title的樣式 -->
<style>
.loginBtn {
	font-size: 20px;
	font-weight: 700;
	font-family: MicrosoftYaHei;
	color: white;
	width: 280px;
	height: 40px;
	background: #10A1F1;
}

.toggle {
	width: 160px;
	background-color: transparent;
	font-size: 20px;
	font-weight: 700;
	font-family: MicrosoftYaHei;
	border: 0;
	outline: none;
}

.bottonLine {
	height: 3px;
	width: 100px;
	margin: 0 30px 30px 30px;
}
.title {
	text-align: center;
	color:#333333; 
	font-family: 微软雅黑;
	font-size: 20SP;
	padding-top:32px; 
}
</style>
<!-- text的樣式 -->
<style>
.text {
	text-align: left;
	padding-left: 22%;
	padding-right: 22%;
}
</style>
<!-- 文本的樣式 -->
<style type="text/css">
p {
	text-indent:2em;
	color: #333333;
	font-family:SimSun;
	font-size: 18SP;
	line-height:30px;
	padding-top:0px;
}
</style>
<style>
.wenben {
	color:#333333; 
	font-family:SimSun;
	font-size: 18SP;
	line-height:25px; 
}
</style>
</head>
<body style="background: #F6F4F4;">
	<IFRAME id="header" NAME="content_frame" frameborder="no"
		height="100px" scrolling="no" width="100%" height="120px"
		src="header.html"></IFRAME>
			<!-- 模态框（Modal） -->
	<div class="modal fade" id="homeModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog" style="width: 440px;">
			<div class="modal-content">
				<div class="modal-header" style="height: 60px">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<div style="width: 160px; float: left; padding: 0 20px;">
						<button id="toggleLogin" onclick="loginClick();" class="toggle">登录</button>
						<label id="loginLine" class="bottonLine"></label>
					</div>
					<div style="width: 160px; float: left; padding: 0 20px;">
						<button id="toggleRegister" onclick="registerClick();"
							class="toggle">注册</button>
						<label id="registerLine" class="bottonLine"></label>
					</div>
				</div>
				<div class="modal-body" style="height: 220px">
					<IFRAME id="modelFrame" NAME="content_frame" width="100%"
						height="100%" frameborder="no"></IFRAME>
				</div>
				<div class="modal-footer">
					<div style="padding-right: 70px">
						<input type="button" id="btnLogOrReg" class="loginBtn">
					</div>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
<body class="About">
	<img src="../images/img-banner.png" style="width: 100%">
	<div class="instruction" style="height: 696px;">
		<!--56物流简介-->
		<div class='title'>
			<h2>56物流简介</h2>
		</div>
		<b></b>
		<div align="center">
			<img src="../images/img-line.png" />
		</div>

		<div class='text'>
			<img src="../images/we-are.png" />
			<p>56物流，是厦门五六科技有限公司自主研发的一套基于解决第三方物流配送企业在实际业务履行过程中的车货匹配、信任、效率成本等痛点的软件，是全国首家由传统第三方物流公司自主研发并运营的物流平台软件，标志着“物流+互联网”的真正落地实施。现有货主、车主APP版及货主网页版。
			</p>
			<img src="../images/we-do.png" />
			<p>厦门五六科技有限公司是厦门优创思特供应链管理有限公司的全资子公司，厦门优创思特供应链管理有限公司是本平台的实际运营商，本平台针对一手货主和一手车源（车队、个体车辆、部分物流公司）开发注册及使用，对平台用户有一系列严格的审核，保证用户的真实性，以增加彼此的信任，并委派相应的客户经理和供应商经理与用户保持联系。</p>
			<img src="../images/our-product.png" />
			<div class="wenben">
			<label style=font-weight:lighter>1、客户端：线上询价、取消订单、再次议价、线上下单、车辆位置跟踪、确认签收单等功能。</label>
			<label style=font-weight:lighter>2、供应商端：申请账户、添加车辆信息、线上接单（系统直接派单给所属车辆）、汇报车货状态、上传签收单、对账结算等功能。</label>
			</div>
		</div>
	</div>
	<!-- 表示一个危险的或潜在的负面动作 -->
	<IFRAME NAME="content_frame" width="100%" height="200px"
		src="footer.html"></IFRAME>
<script type="text/javascript">
//Show the model and change toggle style for Login
function loginClick() {
	$("#toggleLogin").css("color", "#10A1F1");
	$("#toggleRegister").css("color", "gray");
	$("#loginLine").css("background", "#10A1F1");
	$("#registerLine").css("background", "transparent");
	document.getElementById('modelFrame').src = "login.html";
	document.getElementById('btnLogOrReg').value = "登录";
	$(function() {
		$('#homeModal').modal({
			keyboard : true
		})
	});
}
//Show the model and change toggle style for Register
function registerClick() {
	$("#toggleRegister").css("color", "#10A1F1");
	$("#toggleLogin").css("color", "gray");
	$("#registerLine").css("background", "#10A1F1");
	$("#loginLine").css("background", "transparent");
	document.getElementById('modelFrame').src = "register.html";
	document.getElementById('btnLogOrReg').value = "注册";
	$(function() {
		$('#homeModal').modal({
			keyboard : true
		})
	});
}
// Change button's text to Submit
function changeTextToSubmit() {
	document.getElementById('btnLogOrReg').value = "提交";
}
// Change button's text to Login
function changeTextToLogin() {
	document.getElementById('btnLogOrReg').value = "登录";
}
//Change Parent pages	
function changePages(whichPage) {
	switch (whichPage) {
	case 0:
		self.location = "home.html";
		break;
	case 1:
		self.location = "OrderInquiry.html";
		break;
	case 2:
		self.location = "MyOrder.html";
		break;
	case 3:
		self.location = "ic_data.html";
		break;
	case 4:
		self.location = "about.html";
	}
}
</script>
</body>
</html>
